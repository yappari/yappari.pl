---
layout: default
---

<h2>{{ page.title }}</h2>
<p><em>
    {{ page.date | date:'%d.%m.%Y' | downcase }}, {{ page.author }}

    {% if page.last_update %}
     (last update: {{ page.last_update }})
    {% endif %}
</em></p>

<hr />

{% if page.abstract %}
<h3>Abstract</h3>
<p>{{ page.abstract }}</p>
{% endif %}

<!--
    FIXME: poniższe wywołanie funkcji 'replace' jest potrzbne
    ponieważ, textile wstawia <br /> w środku paragrafów, jeśli
    napotka w pliku źródłownym znak nowej linii, ale oczywiście
    to rozwiązanie jest kiepskie...
-->
{{ content | replace:'<br />',''}}
