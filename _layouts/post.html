---
layout: default
---

<h2>{{ page.title }}</h2>
<p><em>
    {{ page.date | date:'%d.%m.%Y' | downcase }}, {{ page.author }}

    {% if page.last_update %}
     (last update: {{ page.last_update }})
    {% endif %}
</em></p>

{% if page.abstract %}
<h3>Abstract</h3>
<p>{{ page.abstract }}</p>
{% endif %}

{{ content }}
